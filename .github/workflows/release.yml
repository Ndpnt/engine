name: Publish Release

on:
  workflow_run:
    workflows: ["Prepare Release"]
    types:
      - completed

permissions:
  id-token: write  # Required for OIDC. See https://docs.npmjs.com/trusted-publishers#step-2-configure-your-cicd-workflow
  contents: write  # Required to create GitHub releases

jobs:
  publish:
    # Only run if prepare-release workflow succeeded
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0  # Need full history to find the tag

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version $VERSION"

      - name: Checkout the release tag
        run: |
          git checkout v${{ steps.version.outputs.version }}

      - name: Publish to NPM public repository
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get release notes
        id: release-notes
        run: |
          # Extract release notes for this version from CHANGELOG.md
          # This is a simple extraction, adjust if your changelog format differs
          NOTES=$(awk '/^## \[${{ steps.version.outputs.version }}\]/,/^## \[/' CHANGELOG.md | sed '$d' | tail -n +2)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          body: ${{ steps.release-notes.outputs.content }}
          token: ${{ secrets.RELEASE_BOT_GITHUB_TOKEN }}

      - name: Trigger documentation deploy
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.TRIGGER_DOCS_DEPLOY_TOKEN }}
          event-type: engine-release
          repository: OpenTermsArchive/docs
          client-payload: '{"version": "v${{ steps.version.outputs.version }}"}'
